<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>

<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. <span>No credit card required.</span></p>
  </header>
  <main>
    <section>
      <p class="pageviews"><span>100k</span> Pageviews</p>
      <div class="slider">
        <input class="slider-progress" type="range" min="0" max="100" step="25" value="50" id="slider">
      </div>
      <p class="price"><span>$16.00</span> /month</p>
      <div class="billing">
        <span>Monthly Billing</span>
        <div class="billing-slider">
          <input type="checkbox" id="toggle" name="billing">
          <label for="toggle">Toggle</label>
        </div>
        <span>Yearly Billing</span>
        <span class="discount"><span class="discount-sm">-</span>25% <span class="discount-lg">discount</span></span>
      </div>
    </section>
    <section>
      <div class="container">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.sarahclements.me/">Sarah</a>.
    </div>
  </footer>

</body>

</html>
